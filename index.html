<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Security Header Scanner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🔐 Security Header Scanner</h1>
    <p>Enter a URL to scan its HTTP security headers.</p>
    <input type="text" id="targetUrl" placeholder="https://example.com" />
    <button onclick="scanHeaders()">Scan</button>
    <div id="result"></div>
  </div>
  <script src="app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<!-- Ek tarama alanı -->
<div class="container">
  <h2>🌐 Bulk Scan</h2>
  <p>Enter one domain per line to scan multiple sites:</p>
  <textarea id="bulkUrls" placeholder="https://site1.com\nhttps://site2.com" rows="6" style="width:100%;"></textarea>
  <br/>
  <button onclick="scanMultiple()">Scan All</button>
  <div id="bulkResults"></div>
  <button onclick="exportCSV()">⬇ Export CSV</button>
</div>

<div id="history" style="text-align:left; margin-top:20px;"></div>
</body>
</html>
